<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root">
      <div class="card">   
        <img id="product-img" alt="product-img" />
        <div class="content">
          <h2 class="pre-heading">Perfume</h2>
          <h1 class="secondary-font perfume-name">
            Gabrielle Essence Eau De Parfum
          </h1>

          <p class="description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price">
            <span class="secondary-font new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </p>
          <button class="cart-btn">
            <img
              src="./images/icon-cart.svg"
              alt="shopping cart icon"
              class="cart-icon"
            />Add to Cart
          </button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Mominadar">Momina Babar</a>.
    </div>
  </body>
</html>
